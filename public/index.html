<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booked It</title>
</head>
<img id="logo" src="https://user-images.githubusercontent.com/123023398/221219765-2fb1ffcd-f91a-46c5-87e3-581fdf2eb0af.png?raw=true" alt="BookIt's custom image"/>

<style>
  label {
        display: block;
        margin-bottom: 10px;
    }
    input[type=text],
    input[type=email] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type=submit]:hover {
        background-color: #45a049;
    }
    </style>  
    <body>
      <div class="container">
        <form id="bookedit-form">
            <label for="name_of_project">Title of Project:</label>
            <input type="String" id="name_of_project" required>
            <label for="type_of_project">Type of Project:</label>
            <input type="String" id="type_of_project">
            <label for="date">Date of Project:</label>
            <input type="String" id="date" >
            <label for="date">Location of Project:</label>
            <input type="String" id="date" required>
            <label for="union_status">Union Status:</label>
            <input type="Boolean" id="union_status" >
            <label for="union_status">Casting Office:</label>
            <input type="Boolean" id="casting_office" >
            <label for="union_status">Casting Director:</label>
            <input type="String" id="casting_dir" >
            <label for="union_status">Casting Associate:</label>
            <input type="String" id="casting_associate" >
            <label for="prep">What to Prepare:</label>
            <input type="String" id="prep" required>
            <label for="String">Post Audition Notes:</label>
            <input type="String" id="post_aud_notes" required>
  <br>
  
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
       const form = document.getElementById('bookedit-form');
    // Add an event listener to handle form submission
    form.addEventListener('submit', async (event) => {
            event.preventDefault(); // prevent default form submission behavior
            
            // Get the form data as an object
            const formData = new FormData(form);
            const formDataObj = Object.fromEntries(formData.entries());
            
            // Send a POST request to the API with the form data
            const response = await fetch('{{host}}/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataObj)
            });
            
            // Handle the API response
            if (response.ok) {
                alert('Data submitted successfully!');
            } else {
                const errorData = await response.json();
                alert(`Error submitting data: ${errorData.message}`);
            }
        });
    </script>
</body>
</html>
